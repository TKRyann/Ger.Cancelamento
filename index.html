    <script type="text/javascript" src="main.js" defer></script>

    <title>Gerador de Cancelamento</title>

  <body>
    <header class="cabeçalho">
      <h1>Gerador de Cancelamento</h1>
    </header>

    <main class="principal">
      <form action="" method="get">
        <label for="inputNome">Meu Nome:</label>
        <input id="inputNome" type="text" placeholder="Seu Nome" />
      </form>

      <button id="cancelar" onclick="fazerCancelamento()">
        Gerar Meu Cancelamento
      </button>
      <h2 id="resposta"></h2>
    </main>

    </footer>
